<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
        .box {
            width: 70px;
            height: 70px;
            background-color: rgb(75, 25, 184);
            font-size: 300%;
            text-align: center;
            user-select: none;
            display: block;
            position: absolute;
            top: 100px;
            left: 0px;
        }
        .board{
            height: 100vh;
        }
    </style>
</head>
<body class="board">
    <div class="box">0</div>
    <script>
        (function(){
            'use strict'
            var box = jQuery('.box');
            var board = jQuery('.board');
            var boardWidth = board.width();
            var velocityX = 10; // Increase the velocity for faster movement
            var currentNumber = 0;
            setInterval(update, 30); // Increase the update frequency for smoother animation
            box.on('click', handleBoxClick);
            function moveBoxTo(newPositionX) {box.css("left", newPositionX);}
            function update() {
                var currentPositionX = parseInt(box.css('left'));
                var newPositionX = currentPositionX + velocityX;
                if (newPositionX >= (boardWidth - box.width()) || newPositionX <= 0) {velocityX *= -1;}
                moveBoxTo(newPositionX);
            };
            function handleBoxClick() {
                currentNumber = (currentNumber + 1) % 5000;
                box.text(currentNumber);
                moveBoxTo(0);
            };
        })();
    </script>
</body>
</html>
